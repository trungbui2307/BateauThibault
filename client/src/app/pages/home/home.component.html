<app-header></app-header>
<div>
  <div id="home-title">
    <p>Bateau Thibault</p>
  </div>
  <div class="home-cards" fxLayout="row" fxLayoutAlign="space-between">
    <div *ngFor="let element of elements; let i = index" fxLayout="column">
      <app-card
        [cardId]="i" 
        [title]="element.title"
        [content]="element.content"
        (subjectClickEvent)="receiveClickEvent($event)"
        ></app-card>
    </div>
  </div>
</div>
